<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <th:block th:replace="layout :: link-css"></th:block>
  <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
  <th:block th:replace="layout :: header"></th:block>
  <div id="content-wrapper">
    <div id="content">
      <th:block th:replace="layout :: nav"></th:block>
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h5 class="font-weight-bold text-primary">Sản phẩm</h5>
            <a class="mt-3" th:href="@{/san-pham/them-san-pham}">Thêm sản phẩm</a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Loại sản phẩm </th>
                  <th>Giá</th>
                  <th>Lượt mua</th>
                  <th>Ghi chú</th>
                  <th>Cửa hàng</th>
                  <th>Thao tác</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Loại sản phẩm </th>
                  <th>Giá</th>
                  <th>Lượt mua</th>
                  <th>Ghi chú</th>
                  <th>Cửa hàng</th>
                  <th>Thao tác</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="sanPham: ${sanPhams}">
                  <td th:text="${sanPham.masanpham}"></td>
                  <td th:text="${sanPham.tensanpham}"></td>
                  <td th:text="${sanPham.loaisanpham.tenloai}"></td>
                  <td th:text="${sanPham.gia}"></td>
                  <td th:text="${sanPham.luotmua}"></td>
                  <td th:text="${sanPham.ghichu}"></td>
                  <td th:text="${sanPham.cuahang.tencuahang}"></td>
                  <td>
                    <a th:href="@{'/san-pham/sua-san-pham/' + ${sanPham.masanpham}}" class="mr-2">
                      <i class="fa-regular fa-pen-to-square"></i></a>
                    <a th:href="@{'/san-pham/xoa-san-pham/' + ${sanPham.masanpham}}" onclick="return confirm('Xóa sản phẩm này?')">
                      <i class="fas fa-times" style="color:red"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <th:block th:replace="layout :: footer"></th:block>
    </div>
  </div>
</div>

<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/datatables-demo.js"></script>
</body>
</html>
